<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <style>
        body {
            background-color: #484a4a;
            margin: 0;
            padding: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600">
        Your browser doesn't support canvas.
    </canvas>
</body>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const width = 600;
const height = 600;

const gridSize = 20;
const screenSize = width / gridSize;

let trail = [];
let tail = 5;
let playerX = 10;
let playerY = 10;
let xVelocity = 0;
let yVelocity = 0;

let foodX = 15;
let foodY = 15;

function main() {
    playerX += xVelocity;
    playerY += yVelocity;

    if (playerX < 0) {
        playerX = screenSize-1;
    }
    if (playerX > screenSize-1) {
        playerX  = 0;
    }
    if (playerY < 0) {
        playerY = screenSize-1;
    }
    if (playerY > screenSize-1) {
        playerY = 0;
    }

    ctx.fillStyle = "#4C4E52";
    ctx.fillRect(0, 0, width, height);
 
    ctx.fillStyle="lime";
    for (var i = 0; i < trail.length; i++) {
        ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize-2, gridSize-2);
        if (trail[i].x == playerX  && trail[i].y == playerY ) {
            tail = 5;
        }
    }

    trail.push({x: playerX, y: playerY });   
    while (trail.length > tail) {
        trail.shift();
    }
 
    if (foodX == playerX  && foodY == playerY ) {
        tail++;
        foodX = Math.floor(Math.random()*screenSize);
        foodY = Math.floor(Math.random()*screenSize);
    }

    ctx.fillStyle="red";
    ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize-2, gridSize-2);
}

function keyPush(event) {
    switch (event.key) {
        case "ArrowLeft":
            xVelocity = -1;
            yVelocity = 0;
            break;
        case "ArrowDown":
            xVelocity = 0;
            yVelocity = -1;
            break;
        case "ArrowRight":
            xVelocity = 1;
            yVelocity = 0;
            break;
        case "ArrowUp":
            xVelocity = 0;
            yVelocity = 1;
            break;
    }
}

document.addEventListener("keydown", keyPush);
setInterval(main, 1000/15);

</script>

</html>
